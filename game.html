<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Piedra, Papel o Tijera</title>
	<link rel="stylesheet" href="estilo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="icon" href="./img/logo-icon.png" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
	<div class="game-container">
		<div class="title">
			<h1>Piedra, Papel o Tijera</h1>
		</div>

		<!-- Pantalla principal -->
		<div class="player-area">
			<!-- casillas de jugador y computadora -->
			<div class="player-card">
				<h2>Jugador</h2>
				
				<div id="player-choice" class="choice">
					<img id="player-img" src="./img/Jugador.png" alt="" class="choice-img">
				</div>

				<div class="health-bar"> 
					<div class="health-fill" id="health-player"></div>
				</div>
				<div class="round-counter" id="player-rounds">Rondas ganadas: 0</div>
			</div>
			
			<!-- resultado -->
			<div id="result">
				<h2>¡Haz tu jugada!</h2>
			</div>
			
			
			<div class="player-card">
				<h2>Computadora</h2>
				
				<div id="computer-choice" class="choice">
					<img id="computer-img" src="./img/Computer.png" alt="" class="choice-img">
				</div>
				
				<div class="health-bar">
					<div class="health-fill" id="health-computer"></div>
				</div>
				<div class="round-counter" id="computer-rounds">Rondas ganadas: 0</div>
			</div>
		</div>

		<!-- botones cartas -->
		<div class="buttons-area">
			<button class="game-button" onclick="playerChoose('piedra')"><img src="./assets/Piedra.png" alt="Piedra"></button>
			<button class="game-button" onclick="playerChoose('papel')"><img src="./assets/Papel.png" alt="Papel"></button>
			<button class="game-button" onclick="playerChoose('tijera')"><img src="./assets/Tijera.png" alt="Tijera"></button>
		</div>

		<div class="controls">
			<button id="new-game-btn">Nueva Partida</button>
		</div>
		


		<!-- Para jugar online (opcional en la versión básica) -->
		<div id="multiplayer-section" class="hidden">
			<h3>Esperando otro jugador...</h3>
		</div>
	</div>
	
	<script src="funcion.js"></script>
</body>
</html>
